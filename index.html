<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog - Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
    }

    /* ✅ Navbar styling */
    nav {
      background: #002366;
      padding: 10px 0;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    header {
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
      flex-wrap: wrap;
    }
    .card {
      background: #ffffff;
      border: 2px solid #002366;
      border-radius: 10px;
      width: 200px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
      background: #f0f8ff;
    }
    .card h2 {
      color: #002366;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- ✅ Navbar (same as other pages) -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="resume.html">Resume</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header>
    <h1>Welcome to My Blog</h1>
    <p>Showcasing my work, interests, and journey</p>
  </header>

  <div class="container">
    <div class="card" onclick="location.href='projects.html'">
      <img src="https://img.icons8.com/ios-filled/100/002366/project.png" alt="Projects">
      <h2>Projects</h2>
    </div>

    <div class="card" onclick="location.href='gallery.html'">
      <img src="https://img.icons8.com/ios-filled/100/002366/picture.png" alt="Gallery">
      <h2>Gallery</h2>
    </div>
  </div>
   <footer>
    <p>&copy; My Blog | Built with GitHub Pages</p>
   </footer>
</body>
</html>
