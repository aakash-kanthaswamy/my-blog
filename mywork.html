    body {
      font-family: Arial, sans-serif;

    }

    nav {
      background: #002366;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;

    }
    nav a:hover {
      text-decoration: underline;
    }

    header {
      text-align: center;
      padding: 50px 20px;

    .work-list {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    .work-item {
      background: #fff;
      padding: 20px;
      margin: 15px 0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
      text-align: center;
    }
    .work-item:hover {
      transform: translateY(-5px);
      background: #f0f8ff;
    }
    .work-item h2 {
      margin: 0;
      color: #002366;
    }
